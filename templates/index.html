<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Invoice</title>
</head>
<body>
    <form id="cust_form" method="POST" action="succeed/">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone"><br>
        <div id="item-form">
            <label for="itemname">Item Name</label><br>
            <input type="text" class="myitem" id="itemname" name="itemname"><br>

            <label for="quantity">  Quantity</label><br>
            <input type="number" class="myitem" id="quantity" name="quantity"><br>

            <label for="price">Price</label><br>
            <input type="number" class="myitem" id="price" name="price"><br>

            <label for="category">Choose a category:</label>
            
            <select id="category" name="category">
            <option value="Grocery">Grocery</option>
            <option value="Electronics">Electronics</option>
            </select><br>
    </div>
    <button type="button" id="add_item">Add another item</button>
    <button id="submit" type="submit">Submit</button>
    </form>
    <script src= "{% static 'index.js' %}" ></script>
</body>
</html>
